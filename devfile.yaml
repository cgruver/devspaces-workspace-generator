schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: devspaces-workspace-generator
projects:
- name: devspaces-workspace-generator
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin:https://github.com/cgruver/devspaces-workspace-generator.git
- name: devspaces-workspace-generator-ui
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver/devspaces-workspace-generator-ui.git
- name: devspaces-workspace-generator-api
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver/devspaces-workspace-generator-api.git
components:
- name: dev-tools
  attributes:
    pod-overrides:
      metadata:
        annotations:
          io.kubernetes.cri-o.Devices: "/dev/fuse,/dev/net/tun"
      spec:
        hostUsers: false
    container-overrides: 
      securityContext:
        procMount: Unmasked
  container: 
    image: quay.io/cgruver0/che/quarkus-angular-node20-java21:latest
    memoryRequest: 1Gi
    memoryLimit: 8Gi
    cpuRequest: 50m
    cpuLimit: 2000m
    mountSources: true
    sourceMapping: /projects
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HOME
      value: "/projects/home"
- name: prep-workspace
  container:
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    mountSources: true
    sourceMapping: /projects
    memoryRequest: 128Mi
    memoryLimit: 256Mi
    cpuRequest: 10m
    cpuLimit: 200m
    env:
    - name: HOME
      value: "/projects/home"
    args:
      - '-c'
      - >-
        if [[ -f ${HOME}/.kube/config ]]; then rm ${HOME}/.kube/config; fi; mkdir -p /projects/bin ; cp /usr/bin/oc /projects/bin/oc ; cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
commands:
- apply:
    component: prep-workspace
    label: Prestart Workspace Prep
  id: prep-workspace
events:
  preStart:
    - cp-oc-cli
    - prep-workspace
